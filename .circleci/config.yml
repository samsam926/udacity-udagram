version: 2.1
orbs:
  node: circleci/node@4.7.0
  eb: circleci/aws-elastic-beanstalk@1.0.0
  aws-cli: circleci/aws-cli@2.0.2
jobs:
  build:
    docker:
      - image: "cimg/base:stable"
    steps:
      - node/install
      - checkout
      - aws-cli/setup
      - eb/setup
      - run:
          name: Check current version of node
          command: node -v
      - run:
          name: Get and install node version manager.
          command: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.38.0/install.sh | bash
      - run:
          name: Install Node version 16 using NVM
          command: nvm install 16 
      - run:
          name: Use Node version 16 
          command: nvm use 16     
      - run:
          name: Front-End Install
          command: npm run frontend:install
      - run:
          name: Back-End Install
          command: npm run backend:install
      - run:
          name: Front-End Build
          command: npm run frontend:build
      - run:
          name: Back-End Build
          command: npm run backend:build
      - run:
          name: Deploy Back-End
          command: npm run backend:deploy
      - run:
          name: Deploy Front-End
          command: npm run frontend:deploy